# Default server block for unmatched domains and Let's Encrypt challenges
server {
    listen 80 default_server;
    server_name _;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Default HTTPS server block for unmatched SSL domains
server {
    listen 443 ssl default_server;
    http2 on;
    server_name _;

    # SSL Configuration for Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/donhang.phatngocanh.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/donhang.phatngocanh.xyz/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Return 404 for unmatched SSL domains
    location / {
        return 404 "Domain not found\n";
        add_header Content-Type text/plain;
    }
}
