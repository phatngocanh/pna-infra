# HTTP to HTTPS redirect
server {
    listen 80;
    server_name db.phatngocanh.xyz;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server for web interface
server {
    listen 443 ssl http2;
    server_name db.phatngocanh.xyz;

    # SSL Configuration for Cloudflare Wildcard Certificate
    ssl_certificate /etc/nginx/ssl/wildcard.phatngocanh.xyz.crt;
    ssl_certificate_key /etc/nginx/ssl/wildcard.phatngocanh.xyz.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Database status page
    location / {
        return 200 "Database server is running on db.phatngocanh.xyz\nConnect via MySQL client on port 3307\nDirect connection without Cloudflare proxy\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
} 